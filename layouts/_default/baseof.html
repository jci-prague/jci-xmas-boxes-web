<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"

      src="https://www.googletagmanager.com/gtag/js?id=UA-151866428-1"

        </div>
        <div class="col-sm">
          <a href="/kontakty/">Kontakty</a>
        </div>

      {{ block "main" . }} {{ end }}
